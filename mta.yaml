_schema-version: '2.0'
ID: tinyworld
description: tinyworld
version: 0.0.1

modules:
- name: tinydb
  type: hdb
  path: tinydb
  requires:
   - name: hdi_tinydb

- name: tinyjs
  type: nodejs
  path: tinyjs
  
# ------- dependency on DB
  requires:
    - name: tinydb
    - name: hdi_tinydb
    - name: tiny_uaa
#---------------- exposes SERVICE URL to consumers
  provides:
    - name: tinyjs_api
      properties:
         service_url: ${default-url}
#----
- name: tinyui
  type: html5
  path: tinyui	
# â€” requires tinyjs service URL
  requires:
      - name: tinyjs_api
        group: destinations
        properties:
          name: tinyjs_be
          url: ~{service_url}
          forwardAuthToken: True
      - name: tiny_uaa
         
resources:
 - name: hdi_tinydb
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
 - name: tiny_uaa
